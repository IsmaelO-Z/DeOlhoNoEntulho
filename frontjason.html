<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatos de Descarte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c7a7b;
    }
    .relato {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .relato:hover {
      transform: scale(1.02);
    }
    .id {
      font-size: 0.8em;
      color: gray;
    }
    .local {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
    .descricao {
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>üå± Relatos de Descarte Irregular</h1>
<div id="lista-relatos">Carregando...</div>

<script>
  async function carregarRelatos() {
    try {
      const resposta = await fetch("http://localhost:8080/relato");
      if (!resposta.ok) throw new Error("Erro ao buscar relatos");
      const dados = await resposta.json();

      const container = document.getElementById("lista-relatos");
      container.innerHTML = "";

      if (dados.length === 0) {
        container.innerHTML = "<p>Nenhum relato encontrado.</p>";
        return;
      }

      dados.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("relato");

        div.innerHTML = `
          <div class="id">ID: ${r.id}</div>
          <div class="local">üìç ${r.local}</div>
          <div class="descricao">üìù ${r.descricao}</div>
        `;

        container.appendChild(div);
      });
    } catch (erro) {
      document.getElementById("lista-relatos").innerHTML =
        `<p style="color:red;">Erro: ${erro.message}</p>`;
    }
  }

  carregarRelatos();
</script>

</body>
</html>
